<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Link Profile</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="responsive.css" />
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="text/icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+JP:wght@200..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="container">
			<main class="card">
				<figure>
					<img
						src="./assets/images/avatar-jessica.jpeg"
						alt="Profile Picture"
					/>
				</figure>
				<h1 class="name">Jessica Randall</h1>
				<h2 class="location">London, United Kingdom</h2>
				<blockquote class="about">
					"Front-end developer and avid reader."
				</blockquote>

				<a href="github.com" class="link">Github</a>
				<a href="frontendmentor.io" class="link">Frontend Mentor</a>
				<a href="linkedin.com" class="link">LinkedIn</a>
				<a href="x.com" class="link">Twitter</a>
				<a href="instagram.com" class="link">Instagram</a>
			</main>
		</header>
	</body>
</html>
